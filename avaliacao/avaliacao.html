<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="avaliacao.css">
    <script src="avaliacao.js" defer></script>
    <link rel="shortcut icon" href="../icones/plverde.png" type="image/x-icon"> 
    <title>feedback</title>
</head>
<body>
    <div class="seta">
        <img src="../icones/seta_esquerda.png" alt="imagem da seta"  width="50px" onclick="seta()">
    </div> 
    <div class="card">

        <div class="estrela">
            <img src="../imagens/planta.png" alt="logo" width="60px">
        </div>

        <h1>Como foi a experiencia?</h1>

        <p>Gostou do nosso site? Sua opinião é muito importante para nós! Conte-nos como foi sua experiência. Em uma escala de 1 a 5, sendo 1 muito ruim e 5 excelente, como você avalia essa experiência?</p>

        <div class="botoes">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
        </div>

        <a href="../agradecimento/agradecimento.html">Enviar</a>
    </div>

</body>
</html>
